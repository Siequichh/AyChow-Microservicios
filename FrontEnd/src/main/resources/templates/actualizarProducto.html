<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" />
        
        <title>Dasboard Aychow</title>

        <!-- Custom fonts for this template-->
        <link  href="vendor/fontawesome-free/css/all.min.css"  rel="stylesheet"  type="text/css" />
        <link  href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"  rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul
                class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
                id="accordionSidebar"
            >
                <!-- Sidebar - Brand -->
                <a
                    class="sidebar-brand d-flex align-items-center justify-content-center"
                    href="index.html"
                >
                    
                    <div class="sidebar-brand-text mx-3">
                        AyChow <sup>2</sup>
                    </div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0" />

                <!-- Nav Item - Dashboard -->
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Dashboard</span></a
                    >
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider" />
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Productosl</span></a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Usarios</span></a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">

                        <span>Venta</span></a
                    >
                </li>

                
                
            </ul>
            

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <nav
                        class="navbar navbar-expand navbar-light bg-white topbar mb-3 static-top shadow"
                    >

                       
                        <ul class="navbar-nav ml-auto">
                            

                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="userDropdown"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <span
                                        class="mr-2 d-none d-lg-inline text-gray-600 small"
                                        >Douglas McGee</span
                                    >
                                    
                                </a>
                                <!-- Dropdown - User Information -->
                                
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div
                            class="d-sm-flex align-items-center justify-content-end"
                        >                           
                            <a
                                href="#"
                                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                                ><i
                                    class="fas fa-download fa-sm text-white-50"
                                ></i>
                                Generate Report</a
                            >
                        </div>
                    </div>
                    <section class="container">
                        <h1 class="text-center text-primary">Actualizar Producto</h1>
                    <form th:action="@{/productos/editar/{idProducto}(idProducto=${producto.idProducto})}" th:object="${producto}" method="post" enctype="multipart/form-data" class="container-md mt-4 mx-7">
                        <input type="hidden" th:field="*{idProducto}">
                
                        <div class="mb-3">
                            <label for="id" class="form-label">Id:</label>
                            <input type="text" id="id" th:field="*{idProducto}" class="form-control" required disabled >
                        </div>
                
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca:</label>
                            <input type="text" id="marca" th:field="*{marca}" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" id="precio" th:field="*{precio}" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="detalle" class="form-label">Detalle:</label>
                            <textarea id="detalle" th:field="*{detalle}" class="form-control" required></textarea>
                        </div>
                
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating:</label>
                            <input type="number" step="0.1" id="rating" th:field="*{rating}" class="form-control" required>
                        </div>
                
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" id="imagen" name="imagen" class="form-control">
                            <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen.</small>
                        </div>
                
                        <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                    </form>
                    </section>
                       

                
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div
            class="modal fade"
            id="logoutModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Ready to Leave?
                        </h5>
                        <button
                            class="close"
                            type="button"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Select "Logout" below if you are ready to end your
                        current session.
                    </div>
                    <div class="modal-footer">
                        <button
                            class="btn btn-secondary"
                            type="button"
                            data-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <a class="btn btn-primary" href="login.html">Logout</a>
                    </div>
                </div>
            </div>
        </div>

       </div>
    </body>
</html>
