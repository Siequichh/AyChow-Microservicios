<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{base :: title('Detalles')}">Detalles Producto - AYCHOW</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
    <link rel="stylesheet" th:href="@{/css/basestyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
</head>
<body>

<div th:replace="~{base :: header}"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img th:src="@{'http://localhost:8080/api/productos/imagen/' + ${producto.idProducto}}"
           th:alt="${producto.nombre}" class="img-fluid"/>
    </div>
    <div class="col-md-6 mt-2 mb-2 container-fluid">
      <h3 class="text-center" th:text="${producto.nombre}">Nombre del Producto</h3>
      <hr>
      <br>
      <h2>Detalles: </h2>
      <p th:text="${producto.detalle}">Detalles del Producto</p>
      <p class="h4" th:text="'S/.' + ${producto.precio}">Precio</p>
      <br>
      <button type="button" class="btn btn-outline-warning mt-auto"
              th:data-id="${producto.idProducto}"
              th:data-title="${producto.nombre}"
              th:data-price="${producto.precio}"
              th:data-thumbnail="@{'http://localhost:8080/api/productos/imagen/' + ${producto.idProducto}}"
              th:data-description="${producto.detalle}">
      <i class="fas fa-star"></i> Favoritos
      </button>
      <button type="button" class="btn btn-primary mt-auto" onclick="agregarAlCarro()">
        Agregar al Carro
      </button>
    </div>
  </div>
</div>

  <div th:replace="~{base :: footer}"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scriptjs.js}"></script>
</body>
</html>
