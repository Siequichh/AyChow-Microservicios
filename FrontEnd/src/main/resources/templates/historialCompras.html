<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Historial de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="~{base :: title('Historial')}">Inicio - AYCHOW</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
  <link rel="stylesheet" th:href="@{/css/basestyles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <h1>Historial de Compras</h1>
</header>

<section class="historial-compras">
  <table>
    <thead>
    <tr>
      <th>ID de Compra</th>
      <th>Fecha</th>
      <th>Total Pagado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterar sobre la lista de compras obtenida del backend -->
    <tr th:each="venta : ${compras}">
      <td th:text="${venta.idVenta}"></td>
      <td th:text="${venta.fecha}"></td>
      <td th:text="${#numbers.formatDecimal(venta.total, 2, 'COMMA', 'POINT')}"></td>
      <td>
        <form th:action="@{'/ventas/pdf/' + ${venta.idVenta}}" method="get">
          <button type="submit" class="btn btn-primary">Generar PDF</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
