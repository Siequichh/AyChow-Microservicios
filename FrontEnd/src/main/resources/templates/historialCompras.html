<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Historial de Compras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="~{base :: title('Historial')}">Inicio - AYCHOW</title>
  <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
  <link rel="stylesheet" th:href="@{/css/basestyles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{base :: header}"></div>
<main class="container mt-4">
  <h1 class="mb-4">Historial de Compras</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>ID de Compra</th>
        <th>Fecha</th>
        <th>Total Pagado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="venta : ${compras}">
        <td th:text="${venta.getIdVenta()}"></td>
        <td th:text="${venta.getFecha()}"></td>
        <td th:text="${#numbers.formatDecimal(venta.total, 2, 2, 'POINT')}">
        <td>
          <form th:action="@{'/ventas/pdf/' + ${venta.getIdVenta()}}" method="get">
            <button type="submit" class="btn btn-primary btn-sm">
              Generar PDF
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scriptjs.js}"></script>
</body>
</html>
