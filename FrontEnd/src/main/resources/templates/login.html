<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{base :: title('Login')}">Inicio - AYCHOW</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
    <link rel="stylesheet" th:href="@{/css/basestyles.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scriptjs.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<!-- Header del base (importado con Thymeleaf) -->
<div th:replace="~{base :: header}"></div>

<!-- Contenedor de login centrado -->
<div class="login-page">
    <div class="login-container text-center">
        <h1 class="login-title mb-4">Iniciar Sesión de cliente</h1>
        <img th:src="@{/img/logoAyChow.jpeg}" alt="Logo" class="mb-4 logo-img">

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <input type="email" name="username" id="correo"  class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group mb-3">
                <input type="password" name="password" id="password"  class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
        </form>

        <!-- Mostrar mensaje de error si existe -->
        <p th:if="${param.error}" class="text-danger mt-2">Credenciales incorrectas. Inténtalo de nuevo.</p>


        <!-- Fila de enlaces con flexbox -->
        <div class="d-flex justify-content-between mt-3">
            <a th:href="@{/registro}" class="text-primary">Registrarse</a>
            <a th:href="@{/restaurarContraseña}" class="text-danger">Me olvidé mi contraseña</a>
        </div>
    </div>
</div>


<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
