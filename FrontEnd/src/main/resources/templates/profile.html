<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{base :: title('Perfil')}">Inicio - AYCHOW</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
    <link rel="stylesheet" th:href="@{/css/basestyles.css}">
     <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{base :: header}"></div>

<div class="container py-5">
  <div class="container bg-white rounded shadow p-4">
    <div class="row">

      <div class="col-md-3 text-center border-right">
        <div class="d-flex flex-column align-items-center py-4">
          <img class="rounded-circle mb-3" width="150px"
               src="https://www.svgrepo.com/show/165196/user.svg" alt="Foto de perfil">
          <h5 class="font-weight-bold mb-1" th:text="${userName}">Nombre</h5>
          <p class="text-muted" th:text="${usuario.getCorreo()}">Correo</p>
        </div>
      </div>

      <div class="col-md-5">
        <div class="py-4">
          <h4 class="mb-4 text-center">Actualizar Perfil #<span th:text="${usuario.getIdUsuario()}"></span></h4>
          <form th:action="@{/profile/update}" method="post">
            <div class="form-group">
              <label>Nombre</label>
              <input name="nombre" type="text" class="form-control" placeholder="Nombre" th:value="${usuario.getNombre() != null ? usuario.getNombre() : ''}">
            </div>
            <div class="form-group">
              <label>Apellido</label>
              <input name="apellido" type="text" class="form-control" placeholder="Apellido" th:value="${usuario.getApellido() != null ? usuario.getApellido() : ''}">
            </div>
            <div class="form-group">
              <label>DNI</label>
              <input name="dni" type="text" class="form-control" placeholder="Ingresar DNI" th:value="${usuario.getDni() != null ? usuario.getDni() : ''}">
            </div>
            <div class="form-group">
              <label>Número Celular</label>
              <input name="telefono" type="text" class="form-control" placeholder="Ingresar número celular" th:value="${usuario.getTelefono() != null ? usuario.getTelefono() : ''}">
            </div>
            <div class="form-group">
              <label>Dirección</label>
              <input name="direccion" type="text" class="form-control" placeholder="Ingresar Dirección" th:value="${usuario.getDireccion() != null ? usuario.getDireccion() : ''}">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="correo" type="text" readonly class="form-control" th:value="${usuario.getCorreo() != null ? usuario.getCorreo() : ''}" disabled>
              <input name="correo" hidden="hidden" type="text" readonly class="form-control" th:value="${usuario.getCorreo() != null ? usuario.getCorreo() : ''}">

            </div>
            <br>
            <div class="text-center">
              <button class="btn btn-primary w-100" type="submit">Actualizar Datos</button>
            </div>
          </form>
        </div>
      </div>


      <div class="col-md-4">
        <div class="py-4">
          <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
            <span th:text="${successMessage}"></span>
          </div>
          <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
            <span th:text="${errorMessage}"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scriptjs.js}"></script>



</body>
</html>
