<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Aychow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">AyChow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">

                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-2" href="#">Ventas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container">
    <form th:action="@{/productos/nuevo}" method="post" enctype="multipart/form-data" class="container mt-4">
        <h2 class="mb-4">Subir Producto</h2>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" id="precio" name="precio" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="detalle" class="form-label">Detalle:</label>
            <textarea id="detalle" name="detalle" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="file" id="imagen" name="imagen" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Subir Producto</button>
    </form>

</section>
</body>
</html>
