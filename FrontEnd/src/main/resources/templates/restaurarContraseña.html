<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="~{base :: title('Inicio')}">Inicio - AYCHOW</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/logoAyChow.jpeg}">
    <link rel="stylesheet" th:href="@{/css/basestyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header del base (importado con Thymeleaf) -->
<div th:replace="~{base :: header}"></div>

<!-- Contenedor de login centrado -->
<div class="login-page">
    <div class="registro-container text-center">
        <h1 class="login-title mb-4">Restaurar contraseña</h1>
        <img th:src="@{/img/logoAyChow.jpeg}" alt="Logo" class="mb-4 logo-img">

        <form th:action="@{/login}" method="post">
            <div class="d-flex justify-content-between mt-3">
                <input type="email" name="email" class="form-control me-3 mb-3" placeholder="Correo electrónico" required>
                <button type="submit" class="btn btn-dark mb-3 w-50">Enviar codigo</button>
            </div>
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Contraseña nueva" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Repetir contraseña nueva" required>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <input type="email" name="email" class="form-control me-3 mb-3" placeholder="Ingresa codigo de validacion" required>
                <button type="submit" class="btn btn-dark mb-3 w-75">Cambiar contraseña</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
