<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" />
        
        <title>Dasboard Aychow</title>

        <!-- Custom fonts for this template-->
        <link  href="vendor/fontawesome-free/css/all.min.css"  rel="stylesheet"  type="text/css" />
        <link  href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"  rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}">
        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Page Wrapper -->
        <div id="wrapper">
            <!-- Sidebar -->
            <ul
                class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
                id="accordionSidebar"
            >
                <!-- Sidebar - Brand -->
                <a
                    class="sidebar-brand d-flex align-items-center justify-content-center"
                    href="index.html"
                >
                    
                    <div class="sidebar-brand-text mx-3">
                        AyChow <sup>2</sup>
                    </div>
                </a>

                <!-- Divider -->
                <hr class="sidebar-divider my-0" />

                <!-- Nav Item - Dashboard -->
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Dashboard</span></a
                    >
                </li>

                <!-- Divider -->
                <hr class="sidebar-divider" />
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Productosl</span></a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        
                        <span>Usarios</span></a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">

                        <span>Venta</span></a
                    >
                </li>

                
                
            </ul>
            

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">
                <!-- Main Content -->
                <div id="content">
                    <nav
                        class="navbar navbar-expand navbar-light bg-white topbar mb-3 static-top shadow"
                    >

                       
                        <ul class="navbar-nav ml-auto">
                            

                            <div class="topbar-divider d-none d-sm-block"></div>

                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown no-arrow">
                                <a
                                    class="nav-link dropdown-toggle"
                                    href="#"
                                    id="userDropdown"
                                    role="button"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false"
                                >
                                    <span
                                        class="mr-2 d-none d-lg-inline text-gray-600 small"
                                        >Douglas McGee</span
                                    >
                                    
                                </a>
                                <!-- Dropdown - User Information -->
                                
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <!-- Page Heading -->
                        <div
                            class="d-sm-flex align-items-center justify-content-end"
                        >                           
                            <a
                                href="#"
                                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                                ><i
                                    class="fas fa-download fa-sm text-white-50"
                                ></i>
                                Generate Report</a
                            >
                        </div>
                    </div>    

                    <section class="mx-4">
                        <div>
                        <br><br>
                            <div class="d-flex justify-content-between ">
                                <a class="btn btn-primary me-2" th:href="@{/upload}">Nuevo Producto</a>
                            </div>
                        </div>
                        <h1 class="text-center">Productos</h1>
                
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr class="info">
                                    <th>Id Producto</th>
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Marca</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Detalle</th>
                                    <th>Rating</th>
                                    <th style="text-align: center;" colspan="2">Acción</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="producto : ${listaProductos}">
                                    <td th:text="${producto.idProducto}"></td>
                                    <td><img th:src="@{'http://localhost:8080/api/productos/imagen/' + ${producto.idProducto}}" alt="Imagen Producto" width="50px" height="100px"></td>
                                    <td th:text="${producto.nombre}"></td>
                                    <td th:text="${producto.marca}"></td>
                                    <td th:text="${producto.precio}"></td>
                                    <td th:text="${producto.cantidad}"></td>
                                    <td th:text="${producto.detalle}"></td>
                                    <td th:text="${producto.rating}"></td>
                                    <td>
                                        <a th:href="@{/productos/editar/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-success">Editar</a>
                                    </td>
                
                
                                    <td> <form th:action="@{/productos/eliminar/{idProducto}(idProducto=${producto.idProducto})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </form></td>
                
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>

                       

                
            </div>
            <!-- End of Content Wrapper -->
        </div>
        <!-- End of Page Wrapper -->

            <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="@{/productos/guardar}" method="post" enctype="multipart/form-data" id="productoForm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productoModalLabel">Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="idProducto" name="idProducto">

                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="marca" class="form-label">Marca:</label>
                                    <input type="text" id="marca" name="marca" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="precio" class="form-label">Precio:</label>
                                    <input type="number" id="precio" name="precio" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">Cantidad:</label>
                                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="detalle" class="form-label">Detalle:</label>
                                    <textarea id="detalle" name="detalle" class="form-control" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="rating" class="form-label">Rating:</label>
                                    <input type="number" step="0.1" id="rating" name="rating" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen:</label>
                                    <input type="file" id="imagen" name="imagen" class="form-control">
                                    <small class="form-text text-muted">Deja este campo vacío si no deseas cambiar la imagen.</small>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>




        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


        <script src="js/sb-admin-2.min.js"></script>



        <!-- Page level custom scripts -->
        <script src="js/demo/chart-area-demo.js"></script>
        <script src="js/demo/chart-pie-demo.js"></script>
    </body>
</html>
