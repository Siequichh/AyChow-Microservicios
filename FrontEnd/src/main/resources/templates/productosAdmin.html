<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Aychow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">AyChow</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class=" collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto ">

          <li class="nav-item">
            <a class="nav-link mx-2" th:href="@{/productos/productosAdmin}">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="#">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>
    <section class="container">
    	<div>
    	<br><br>
			<div class="d-flex justify-content-between mb-3">
            	<a class="btn btn-primary me-2" th:href="@{/upload}">Nuevo Producto</a>
        	</div>
		</div>
		<h1 class="text-center">Productos</h1>

		<div class="table-responsive">
			<table class="table">
				<thead>
				<tr class="info">
					<th>Id Producto</th>
					<th>Imagen</th>
					<th>Nombre</th>
					<th>Marca</th>
					<th>Precio</th>
					<th>Cantidad</th>
					<th>Detalle</th>
					<th>Rating</th>
					<th style="text-align: center;" colspan="2">Acción</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.idProducto}"></td>
					<td><img th:src="@{'/productos/imagen/' + ${producto.idProducto}}" alt="Imagen Producto" width="50px" height="100px"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td th:text="${producto.detalle}"></td>
					<td th:text="${producto.rating}"></td>
					<td>
						<a th:href="@{/productos/editar/{idProducto}(idProducto=${producto.idProducto})}" class="btn btn-success">Editar</a>
					</td>


					<td> <form th:action="@{/productos/eliminar/{idProducto}(idProducto=${producto.idProducto})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este producto?');">
						<button type="submit" class="btn btn-danger">Eliminar</button>
					</form></td>

				</tr>
				</tbody>
			</table>
		</div>
    </section>



</body>
</html>
